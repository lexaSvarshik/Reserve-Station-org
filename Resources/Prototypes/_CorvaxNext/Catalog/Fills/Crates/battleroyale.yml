- type: entity
  id: RoyalCrateSupplyDrop
  name: supply drop
  description: Airdropped crate containing valuable battle equipment.
  suffix: DO NOT MAP, Battle Royale
  parent: CratePirate
  components:
  - type: AmbientSound
    volume: -12
    range: 6
    sound:
      collection: AmbienceHoly
  - type: PointLight
    enabled: true
    color: "#FFD700"
    radius: 3
    softness: 1
    autoRot: true
    castShadows: false
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: RoyalCrateSupplyDropTable

